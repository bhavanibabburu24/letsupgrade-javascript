<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script> 
function func() { 
  
    // Original Array 
    var arr = ['javascript', 'java',  
               'python', 'c++']; 
    document.write(arr); 
  
    // Reversed array 
    var new_arr = arr.reverse(); 
    document.write("<br>"); 
    document.write(new_arr); 
} 
func(); 
</script>                    
</body>
</html>
